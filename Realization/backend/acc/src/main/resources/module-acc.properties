# module properties - not editable through configuration service (idm.pub. prefix is not used)
#
# module version
module.acc.build.version=@project.version@
# build number and time
module.acc.build.buildNumber=@buildNumber@
module.acc.build.buildTimestamp=@timestamp@
# module vendor
module.acc.build.vendor=@project.organization.name@
module.acc.build.vendorUrl=@project.organization.url@
module.acc.build.vendorEmail=info@bcvsolutions.eu
# module description
module.acc.build.name=@project.name@
module.acc.build.description=@project.description@
#
## Prosioning configuration properties / defaults
# Default provisioning timeout in milis.
idm.sec.acc.provisioning.timeout=180000
# Supports sending password attributes in one provisioning operation - true:
# additional password attributes will be send in one provisioning operation
# together with password - false: additional password attributes will be send
# in new provisioning operation, after password change operation
idm.sec.acc.provisioning.sendPasswordAttributesTogether=true
# Returns true, when supports sending password attributes in one provisioning operation.
idm.sec.acc.provisioning.allowedAutoMappingOnExistingAccount=true

