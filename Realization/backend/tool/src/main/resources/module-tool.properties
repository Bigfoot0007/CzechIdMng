# module properties - not editable through configuration service (idm.pub. prefix is not used)
# mapping pom.xml properties by default
# add custom properties if needed
#
# module version
module.tool.build.version=@project.version@
# build number
module.tool.build.buildNumber=@buildNumber@
module.tool.build.buildTimestamp=@timestamp@
# module vendor
module.tool.build.vendor=@project.organization.name@
module.tool.build.vendorUrl=@project.organization.url@
module.tool.build.vendorEmail=info@bcvsolutions.eu
# module description
module.tool.build.name=@project.name@
module.tool.build.description=@project.description@

